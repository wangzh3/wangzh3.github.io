<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">

<!--样式：蓝色：ectouch2.css和style2.css-->

<link href="css/ectouch2.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet"   type="text/css"/>
<link href="css/style2.css" rel="stylesheet" type="text/css" />
<link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<script src="js/TouchSlide.1.1.source.js" type="text/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="js/common_js.js" type="text/javascript"></script>
<script src="js/jquery.reveal.js" type="text/javascript"></script>
<script src="js/fs_forse.js" type="text/javascript"></script>
<title>Product information</title>
</head>

<body>
<div class="Layout_style">
<!--顶部通用样式-->
 <header id="header">
  <div class="header_l header_return"><a href="javascript:;"onClick="javascript :history.back(-1);"  class="iconfont icon-turn-left"></a></div>
  <h1> Product information </h1>
  <div class="header_r"> <a class="iconfont icon-icon4" href="user.html"> </a> </div>
</header>
 <section class="goods_slider">
  <div id="product_picture" class="product_picture">
   <div class="hd"><ul></ul></div>
   <div class="bd">
    <ul>
    
    <!--滑动窗口图片-->
    
     <li><img src="products/1.jpg" style="width: 454px; height: 255px; "/></li>
     <li><img src="products/2.jpg" style="width: 431px; height: 244px; "/></li>
    </ul>
   </div>
  </div>
  <script type="text/javascript">
    TouchSlide({ 
	slideCell:"#product_picture",
	titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
	mainCell:".bd ul", 
	effect:"leftLoop", 
	autoPlay:false,//自动播放
    autoPage:true, //自动分页
    switchLoad:"_src" //切换加载，真实图片路径为"_src"
});
</script>
  <section class="goodsInfo">
      <a href="javascript:void(0)" class=""  id="share"><i class=" iconfont icon-share"></i></a>
      <a href="#" class=""  id="Guestbook"><i class="iconfont icon-pinglun"></i></a>
   <div class="p_content">
    <h1>Product name</h1>
    <h4>Product subinfo</h4>
   </div>
   <div class="buy_info">
    <ul>
     <li><label>price</label> <b><i>￥</i>234</b></li>
      <li><label>VIP price</label> <b><i>￥</i>137</b></li>
     <li><label>Size</label>
      <div class="prduct_Size">
       <a href="#" class="on">200ml</a>
      </div>
     </li>
     <li><label>Number</label><div class="j_nums">
                    <input type="button" value="-" onclick="jianUpdate($(this));" class="n_btn_2"> 
                    <input type="text" value="1" class="n_ipt">  
                    <input type="button" value="+" onclick="addUpdate($(this));" class="n_btn_2">
      </div></li>
    </ul>
   </div>
  </section>
 </section>
 <section class="s-detail">
 <div id="leftTabBox">
   <div class="hd">
    <ul><li>Product details</li></ul>
   </div>
  <div class="bd"  id="tabBox1-bd">
  	<div class="con">
   <ul>
     <div class="p_detailed">
    <li>
    </li>
    
    <!--产品详细大图-->
    
    <li><img src="products/cp1.jpg"  width="100%"/></li>
    </div>
   </ul>
   </div>

  </div>
  </div>
  <script type="text/javascript">
			TouchSlide( { slideCell:"#leftTabBox",

				endFun:function(i){ //高度自适应
					var bd = document.getElementById("tabBox1-bd");
					bd.parentNode.style.height = bd.children[i].children[0].offsetHeight+"px";
					if(i>0)bd.parentNode.style.transition="200ms";//添加动画效果
				}

			} );</script>
            <!--店铺名称样式-->

 </section>
 <!--购买操作-->
 <div class="buy_style">
  <ul>
  <li class="price"><i>￥</i>23</li>
   <li class="operating"><a href="shop_cart.html" class="btn buy_btn">Buy now</a></li>
  </ul>
 </div>
  <!--底部样式-->
</div>
</div>
</body>
</html>
